# Catppuccin colors
source = ~/.config/hypr/mocha.conf

# Monitors
source = ~/.config/hypr/monitors.conf

# Keybinds
source = ~/.config/hypr/keybinds.conf


#################
### AUTOSTART ###
#################

exec-once = fcitx5
exec-once = systemctl --user start hyprpolkitagent
exec-once = rclone mount --vfs-cache-mode full proton: /home/gilad/Cloud/Proton/
exec-once = rclone mount --vfs-cache-mode full onedrive: /home/gilad/Cloud/Onedrive/
exec-once = rclone mount --vfs-cache-mode full icloud: /home/gilad/Cloud/iCloud/
exec-once = hyprpaper
exec-once = sh -c "sleep 5 && ags run --gtk4"
exec-once = anki
exec-once = spotify-launcher

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# Fix for dolphin
exec-once = kbuildsycoca6
env = XDG_MENU_PREFIX,arch-

env = XCURSOR_SIZE,25
env = HYPRCURSOR_SIZE,25


general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $flamingo
    col.inactive_border = $mantle

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        input_methods = true

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = easeOutQuart, 025, 1, 0.5, 1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, gnomed
    animation = windowsOut, 1, 1.49, linear, gnomed
    animation = windowsMove, 1, 1.7, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, easeInOutCubic, slidefade
    animation = workspacesIn, 1, 1.21, easeInOutCubic, slidefade
    animation = workspacesOut, 1, 1.94, easeInOutCubic, slidefade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
}

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = opacity 0.95, class:kitty
windowrule = opacity 0.95, class:code-oss

windowrule = float, class:org\.kde\.ark
windowrule = float, title:^SteamTinkerLaunch.*

# Blur for astal
layerrule = blur, gtk4-layer-shell
# layerrule = ignorealpha 0.3, gtk4-layer-shell


